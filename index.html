<html>
	<head>
		<title>Idle Game</title>
		<link rel='stylesheet', href='stylesheets/style.css'></link>
		<link rel='stylesheet', href='stylesheets/click-container.css'></link>
		<link rel='stylesheet', href='stylesheets/items-container.css'></link>
		<link rel='stylesheet', href='stylesheets/output-container.css'></link>
		<link rel='stylesheet', href='stylesheets/task-container.css'></link>
		<link rel='stylesheet', href='stylesheets/skills-container.css'></link>
	</head>
	<body>
		<div id='tooltip'>
		</div>
		<div class='column'>
			<div id='clickContainer' class='row'>
				<div id='instrumentContainer'>
					<button class="activeInstrument" onclick="toggleInstrument(event, 'laptop')">Laptop</button>
  					<button id="vocalTab" class="instrument" onclick="toggleInstrument(event, 'vocal')">Vocal</button>
  					<button id="keyboardTab" class="instrument" onclick="toggleInstrument(event, 'keyboard')">Keyboard</button>
  					<button id="guitarTab" class="instrument" onclick="toggleInstrument(event, 'guitar')">Guitar</button>
  					<button id="drumTab" class="instrument" onclick="toggleInstrument(event, 'drum')">Drum</button>
  				</div>
  				<div id='laptop' class='instrumentContent'>
  					<div id='tempoSelector'>
  						<p>Tempo</p>
  						<input type="radio" class="tempoSelector" name="tempo" onClick="adjustTempo(5)">
  						<input type="radio" class="tempoSelector" name="tempo" onClick="adjustTempo(10)">
  						<input type="radio" class="tempoSelector" name="tempo" onClick="adjustTempo(15)" checked="checked">
  						<input type="radio" class="tempoSelector" name="tempo" onClick="adjustTempo(25)">
					</div>
					<div id='beatContainer'>
						<div id='marker'></div>
						<div id='zones'>
							<div class='redZone'></div>
							<div id='leftYellowZone' class='yellowZone'></div>
							<div class='greenZone'></div>
							<div id='rightYellowZone' class='yellowZone'></div>
							<div class='redZone'></div>
						</div>
						<div id='multiplier'>x1</div>
					</div>
					<div id='beatButtonContainer'>
						<button id='makeBeat' type='button' onclick='clickBeat()'>Make Beat</button>
					</div>
					<div id='progressContainer'>
						<progress id='beatProgress' value='0' max='1'></progress>
					</div>
				</div>
				<div id='vocal' class='instrumentContent'>Under Construction!</div>
			</div>
			<div id='itemsContainer' class='row'>
				<div id='itemsTabContainer'>
					<button class="active-tab" onclick="toggleItemTab(event, 'resources')">Resources</button>
  					<button id="songsTab" class="tab" onclick="toggleItemTab(event, 'songs')">Songs</button>
  					<button id="albumsTab" class="tab" onclick="toggleItemTab(event, 'albums')">Albums</button>
  				</div>

  				<div id="resources" class="tabcontent">
  					<div id='resourceHeader'>
  						<p>Resource</p>
  						<p>Amount</p>
  						<p>x1</p>
  						<p>x10</p>
  						<p>x100</p>
  						<p>All</p>
  					</div>
  					<div id='money' class='resourceRow'>
				 		<p>Money</p>
				 		<p>0</p>
				 		<p>-</p>
				 		<p>-</p>
				 		<p>-</p>
				 		<p>-</p>
				 	</div>
				 	<div id='beats' class='resourceRow'>
				 		<p>Beats</p>
				 		<p>0</p>
				 		<p>-</p>
				 		<p>-</p>
				 		<p>-</p>
				 		<p>-</p>
				 	</div>
				 	<div id='samples' class='resourceRow'>
				 	</div>
				</div>

				<div id="songs" class="tabcontent">
				</div>

				<div id="albums" class="tabcontent">
				 	<p>None :(</p>
				</div>
			</div>
		</div>
		<div class='column'>
			<div id='outputContainer' class='row'>
				<p>You sit at your desk with nothing but ideas and an old laptop. This is where it all begins.</p>
			</div>
			<div id='taskContainer' class='row'>
				<div id='tasks'>
					<p>Tasks</p>
				</div>
				<div id='taskProgressContainer'>
					<p id='taskLabel'>Some Task</p>
					<button onclick='cancelTask()'>x</button>
					<progress id='taskProgress' value='0', max='10'></progress>
				</div>
			</div>
			<div id='skillsContainer' class='row'>
				<p>Skills</p>
				<div id='laptopSkill' class='skill'>
					<img src='images/laptop.png'></img>
					<p id='laptopLevel'>1</p>
					<progress id='laptopProgress' value='0' max='1'></progress>
				</div>
				<div id='vocalSkill' class='skill'>
					<img src='images/microphone.png'></img>
					<p id='vocalLevel'>1</p>
					<progress id='vocalProgress' value='0' max='1'></progress>
				</div>
				<div id='keyboardSkill' class='skill'>
					<img src='images/keyboard.png'></img>
					<p id='keyboardLevel'>1</p>
					<progress id='keyboardProgress' value='0' max='1'></progress>
				</div>
				<div id='guitarSkill' class='skill'>
					<img src='images/guitar.png'></img>
					<p id='guitarLevel'>1</p>
					<progress id='guitarProgress' value='0' max='1'></progress>
				</div>
				<div id='drumSkill' class='skill'>
					<img src='images/drums.png'></img>
					<p id='drumLevel'>1</p>
					<progress id='drumProgress' value='0' max='1'></progress>
				</div>
			</div>
		</div>
	</body>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
	<script src='scripts/main.js'></script>
	<script src='scripts/game.js'></script>
	<script src='scripts/animations.js'></script>
	<script src='scripts/triggers.js'></script>
	<script src='scripts/player.js'></script>
	<script src='scripts/tasks.js'></script>
	<script src='scripts/song.js'></script>
</html>
